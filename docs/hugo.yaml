baseURL: https://docs.djinn.bot/
title: DjinnBot
languageCode: en-us

module:
  imports:
    - path: github.com/imfing/hextra

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableRobotsTXT: true
enableGitInfo: true

params:
  description: "Autonomous AI teams that build software. Open-core agent orchestration platform."

  theme:
    default: system
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: true
    width: wide

  page:
    width: normal

  footer:
    displayCopyright: true
    displayPoweredBy: false
    content: "&copy; 2026 BaseDatum. All rights reserved."

  editURL:
    enable: true
    base: https://github.com/BaseDatum/djinnbot/edit/main/docs/content

  search:
    enable: true
    type: flexsearch
    flexsearch:
      index: content

  highlight:
    copy:
      enable: true

menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    - name: Guides
      pageRef: /docs/guides
      weight: 2
    - name: GitHub
      url: https://github.com/BaseDatum/djinnbot
      weight: 5
      params:
        icon: github
    - name: Search
      weight: 6
      params:
        type: search
