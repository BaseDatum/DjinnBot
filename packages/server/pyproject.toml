[project]
name = "djinnbot-server"
version = "0.1.0"
description = "DjinnBot API Server"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "fastapi>=0.115.0",
    "uvicorn[standard]>=0.30.0",
    "pydantic>=2.0.0",
    "redis>=5.0.0",
    "sse-starlette>=2.0.0",
    # Database
    "sqlalchemy[asyncio]>=2.0.30",
    "alembic>=1.13.0",
    "aiosqlite>=0.20.0",
    "asyncpg>=0.29.0",
    # Utils
    "pyyaml>=6.0.0",
    "pyjwt[crypto]>=2.8.0",
    "cryptography>=42.0.0",
    "httpx>=0.27.0",
    # Auth
    "bcrypt>=4.1.0",
    "pyotp>=2.9.0",
    "python-multipart>=0.0.22",
    # Code knowledge graph (KuzuDB for querying the indexed graph)
    "kuzu>=0.11.0",
    # PDF extraction (structured markdown/JSON via OpenDataLoader)
    "opendataloader-pdf>=0.1.0",
    # Audio transcription (voice notes from Signal/Telegram/WhatsApp/Discord)
    "faster-whisper>=1.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "httpx>=0.27.0",
    "pytest-cov>=4.1.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[dependency-groups]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
