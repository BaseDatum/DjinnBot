server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;

    # Allow large browser headers/cookies (Chrome sends many for localhost)
    large_client_header_buffers 4 32k;

    # SPA fallback â€” all non-asset paths serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
